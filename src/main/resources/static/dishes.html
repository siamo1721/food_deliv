<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отдельные блюда</title>
    <link rel = "stylesheet" href ="dishes.css">
</head>
<body>
<a href="/cart" class="cart-icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
    </svg>
</a>
<button class="back-button" onclick="window.location.href='/'">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
</button>
<div id="dishesContainer"></div>
<div id="notification" class="notification"></div>
<div id="dishModal" class="modal">
    <div class="modal-content">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <h3 class="modal-title" id="modalDishName"></h3>
        <p class="modal-description" id="modalDishDescription"></p>
        <div class="modal-details">
            <span class="modal-price" id="modalDishPrice"></span>
            <span class="modal-weight" id="modalDishWeight"></span>
        </div>
        <div class="quantity-control">
            <button class="quantity-btn" onclick="decrementQuantity()">-</button>
            <input type="number" id="modalQuantity" class="quantity-input" value="1" min="1" max="10">
            <button class="quantity-btn" onclick="incrementQuantity()">+</button>
        </div>
        <button class="modal-add-to-cart" id="modalAddToCart">
            Добавить в корзину
        </button>
    </div>
</div>

<script src="dishes.js"></script>
</body>
</html>
